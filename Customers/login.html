<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="au theme template">
    <meta name="author" content="Hau Nguyen">
    <meta name="keywords" content="au theme template">

    <!-- Title Page-->
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="login.css">


</head>
    <body>
        <div class="container-fluid">
            <div class="card">
                <div class="change">
                    <div class="row">
                        <div class="col-lg-8">
                            <h3 class="card-header border-0 mb-4 text-light">Sign In</h3>
                                
                                <div class="form-group mb-2">
                                    <p id="message" class="p-2" style="color: red;border-radius: 40px;"></p>
                                    <label>Username</label>
                                    <input type="text" name="" id="uname" class="form-control" placeholder="Enter Username">
                                </div>
                                
                                <div class="form-group mb-2">
                                    <p id="message1" class="p-2" style="color: red"></p>
                                    <label>Password</label>
                                    <input type="password" name="" id="password" class="form-control" placeholder="Password">
                                    <i class="fa fa-eye" id="show"></i>
                                 </div>

                                    <a href="#" class="text-primary">Forget Password ? </a>
                                    <br><br>
                                    <div class="d-flex">
                                    <button class="btn btn-xl" onclick="login()">Login 
                                     <i class="fa fa-arrow-right ml-3"></i>
                                    </button>

                                    <button class="btn btn-button">
                                       <a href="register.html" class="ml-2">Sign Up</a>
                                    </button>
                                    <br>
                                </div>
                        </div>

                        <div class="col-lg-4 second"></div>
                    </div>
                </div>

            </div> 
        </div>
    </body>
</html>

<script>
    let user = JSON.parse(localStorage.getItem("registeredUsers"));
    login=()=>
    {
        var found = user.find((val, i)=>val.uname == uname.value && val.password == password.value)
         if (uname.value == "") 
            {
                // document.getElementById('uname').style.border= "2px solid red";
                document.getElementById('uname').focus();
                message.innerHTML = "Enter Username";
                // break;
            }
             else if (password.value =="") 
            {
                // document.getElementById('uname').style.border= "2px solid red";
                document.getElementById('password').focus();
                message1.innerHTML = "Enter Password";
                // break;
            }      
        else if (found)
         {
            window.open("selector.html")
         }
         else
         {
             message.innerHTML ="<p class='bg-danger text-light p-2'>Incorrect Username or password"
         }
    }      

</script>
<script>
    $(document).ready(function(){
            $("#show").click(function(){
                $("#password").show();
            });
        });
</script>
