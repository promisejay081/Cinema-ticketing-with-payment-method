<script>
  

        arranger=()=> 
        {
          var char =JSON.parse(window.localStorage.getItem("chair")) ;
          nc.value = char.fv
          npr.value=char.sv


           var chair ='';
            noOfChair = nc.value;
            noPerRow = npr.value;
            cArranged = 0;

            chair = '<tr>'
            for (let x = 0; x < noOfChair; x++) {
                chair += `<td><span>${x+1}</span><img src="../images/44.png" alt="" width="200" height="250" class="card" onclick="put(${x})"></td>`;
                cArranged++;
                if (cArranged == noPerRow) {
                    chair += '</tr><tr>';
                    cArranged = 0;
                }
            }
            chair += '</tr>';
            document.getElementById("hall").innerHTML = chair;
        }

        put=(x)=>
        {
            var put = 1000; 
            // let put = 
            alert(x+1);
            $(document).ready(function(){
            $(".card").click(function(){
               parseFloat(put * 1000);
               p1.value = put;
            });
        });
            // p1.value = parseFloat(put + 1000);
     
        }

    $(document).ready(function(){
    $(".search").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#hall span").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1);
      // document.getElementById(".search").focus();      
      $("img").fadeOut();

       // $(".img").show();

    });
  });
});
</script>
