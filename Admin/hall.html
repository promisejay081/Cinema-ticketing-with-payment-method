<script>  
       arranger=()=> 
        {
          var char =JSON.parse(window.localStorage.getItem("chair")) ;
          nc.value = char.fv
          npr.value=char.sv


           var chair ='';
            noOfChair = nc.value;
            noPerRow = npr.value;
            cArranged = 0;

            chair = '<tr>'
            for (let x = 0; x < noOfChair; x++) {
                chair += `<td> 
                <img src="../images/44.png" alt="" width="200" height="250" class="card" onclick="put(${x})" id="image">
                <button class="btn btn-success" id="sit" onclick="show(${x}, this)">SEAT ${x+1}</button>
                </td>`;
                cArranged++;
                if (cArranged == noPerRow) {
                    chair += '</tr><tr>';
                    cArranged = 0;
                }
            }
            chair += '</tr>';
            document.getElementById("hall").innerHTML = chair;
        }
            
        show=(x, element)=>
        {
         value =x;
        var sit = 1000;
         p1.value = Number(p1.value)+Number(sit);
         $(element).prop('disabled', true);
            // ().fadeOut(2000);
          
        }
       pay=()=>
       {
        if (p1.value == "") 
        {
            // alert("nhhd");
            message.innerHTML = "Kindly book seat before you can proceed";
        }
        else
        {
         let pay = [];
         let money = { 
           "amount" :p1.value,  
          };
           pay.push(money);
           window.localStorage.Pay = JSON.stringify(money);
           location.replace("payment.html")
          
       }
   }
